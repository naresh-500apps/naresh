<!DOCTYPE html>
<html>

<head>
    <h1 align="center">multiplication and division of two numbers</h1>
</head>

<body>
    <form>
        Enter first number: <input type="text" id="num1" placeholder="enter first value"><br><br>
        Enter second number: <input type="text" id="num2" placeholder="enter second value"><br><br>
        <button onclick="multiply()">multiply</button>
        <button onclick="Divide()">Divide</buttton>
    </form>
</body>
<script>
    function multiply() {
        var x = document.getElementById("num1").value;
        var y = document.getElementById("num2").value;
        var z = x * y;
        document.write(z);
    }
    function Divide() {
        var x = document.getElementById("num1").value;
        var y = document.getElementById("num2").value;
        var z = x / y;
        document.write(z);
    }
</script>

</html>
